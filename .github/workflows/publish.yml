name: Publish .NET Package to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      - name: Restore dependencies
        run: dotnet restore cray-dotnet/Cray/Cray.csproj
        
      - name: Build
        run: dotnet build cray-dotnet/Cray/Cray.csproj --configuration Release --no-restore
        
      - name: Pack
        run: dotnet pack cray-dotnet/Cray/Cray.csproj --configuration Release --no-build --output nupkgs
        
      - name: Push to NuGet
        run: dotnet nuget push nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
